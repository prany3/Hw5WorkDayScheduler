<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Work Day Scheduler</title>

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    
  </head>

  <body>
    <header class="jumbotron">  
      <h1 class="display-3">Work Day Scheduler</h1>
      <!-- <p class="lead">A simple calendar app for scheduling your work day</p> -->
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div id="hour-9" class="row time-block past">
      <div class="col-md-1 hour"> 9AM </div>
        <textarea class="col-md-10 description" id = "input-1"></textarea>
      <button class="btn saveBtn col-md-1" data-ol-has-click-handler id = "btn-1">
        <i class="fas fa-save"> </i>
      </button>
    </div>
    <div id="hour-10" class="row time-block present">
      <div class="col-md-1 hour"> 10AM </div>
      <textarea class="col-md-10 description" id = "input-2"></textarea>
    <button class="btn saveBtn col-md-1" data-ol-has-click-handler id = "btn-2">
      <i class="fas fa-save"> </i>
    </button>
  </div>
    <div id="hour-11" class="row time-block future">
      <div class="col-md-1 hour"> 11AM </div>
      <textarea class="col-md-10 description" id = "input-3"></textarea>
    <button class="btn saveBtn col-md-1" data-ol-has-click-handler id = "btn-3">
      <i class="fas fa-save"> </i>
    </button>
  </div>
    <div id="hour-12" class="row time-block future">
      <div class="col-md-1 hour"> 12PM </div>
      <textarea class="col-md-10 description" id = "input-4"></textarea>
    <button class="btn saveBtn col-md-1" data-ol-has-click-handler id = "btn-3">
      <i class="fas fa-save"> </i>
    </button>
  </div>
    <div id="hour-1" class="row time-block future">
      <div class="col-md-1 hour"> 1P </div>
      <textarea class="col-md-10 description" id = "input-5"></textarea>
    <button class="btn saveBtn col-md-1" data-ol-has-click-handler id = "btn-4">
      <i class="fas fa-save"> </i>
    </button>
  </div>
    <div id="hour-2" class="row time-block future">
      <div class="col-md-1 hour"> 2PM </div>
      <textarea class="col-md-10 description" id = "input-6"></textarea>
    <button class="btn saveBtn col-md-1" data-ol-has-click-handler id = "btn-5">
      <i class="fas fa-save"> </i>
    </button>
  </div>
    <div id="hour-3" class="row time-block future">
      <div class="col-md-1 hour"> 3PM </div>
      <textarea class="col-md-10 description" id = "input-7"></textarea>
    <button class="btn saveBtn col-md-1" data-ol-has-click-handler id = "btn-6">
      <i class="fas fa-save"> </i>
    </button>
  </div>
    <div id="hour-4" class="row time-block future">
      <div class="col-md-1 hour"> 4PM </div>
      <textarea class="col-md-10 description" id = "input-8"></textarea>
    <button class="btn saveBtn col-md-1" data-ol-has-click-handler id = "btn-7">
      <i class="fas fa-save"> </i>
    </button>
  </div>
    <div id="hour-5" class="row time-block future">
      <div class="col-md-1 hour"> 5PM </div>
      <textarea class="col-md-10 description" id = "input-9"></textarea>
    <button class="btn saveBtn col-md-1" data-ol-has-click-handler id = "btn-8">
      <i class="fas fa-save"> </i>
    </button>
  </div>
    </div>
    <script src="./asset/js/script.js"></script>
    </body>
</html>
